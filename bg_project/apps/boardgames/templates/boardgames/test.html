        <h1>Иниш</h1>
        <p>Inis предлагает игрокам окунуться в кельтские мифы и решить, кому достанется титул короля Острова (именно так переводится Inis с кельтского). Игрок может победить, выполнив на конец раунда одно из трёх победных условий: если фишки игрока есть в шести разных регионах игрового поля; если в подконтрольных игроку регионах есть по меньшей мере 6 фишек соперников (регион под контролем игрока, чьих фишек в нём больше); если в регионах, где есть фишки игрока, есть по меньшей мере 6 жетонов святынь. В начале каждого раунда игроки получают по четыре карты действий посредством драфта: игрок получает четыре карты из колоды действий, одну оставляет себе, а оставшиеся передаёт соседу, оставляет одну из полученных от одного соседа карт, а оставшиеся передают другому соседу и т.д. В какую сторону передаются карты, зависит от номера раунда. Неиспользованные карты действий в конце раунда сбрасываются. Также игрок добирает карты из колоды лидеров, если контролирует соответствующие регионы. Ещё есть карты легенд (богов и героев), которые добираются игроками во время партии и дают доступ к самым мощным эффектам. Карты лидеров и легенд можно держать на руке до использования. Во время раунда игроки по очереди разыгрывают по карте. Эффекты карт позволяют выкладывать на поле новые регионы, жетоны святынь или фишки своих кланов, перемещать фишки между регионами, атаковать соперника (тот вынужден сбросить фишку с поля или карту с руки) и т.д. Проиллюстрировал игру Джим Фицпатрик (Jim Fitzpatrick) — ирландский художник, знаменитый своими картинами по мотивам кельтских мифов, автор сверхпопулярного портрета кубинского революционера Че Гевары, в основу которого лёг снимок «Героический партизан» кубинского фотографа Альберто Корды. Inis входит в серию XL компании Matagot. Другие игры серии: Cyclades («Киклады»), Giants, Kemet, Khronos и Utopia. В Matagot решили отказаться от больших продолговатых коробок, в которых выпущены другие игры серии XL, и Inis вышла в стандартной «немецкой большой квадратной коробке» (как, например, у «Колонизаторов»). В 2010 году игра была известна как Inis Kelt, а с 2013 — как Brenn. Должна была выйти к выставке Spiel-2014, где в итоге присутствовала только в виде прототипа, собранного из элементов других игр компании Matagot.</p>
