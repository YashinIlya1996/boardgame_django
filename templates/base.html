{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/navigation.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css_addition %} {% endblock %}
</head>
<body>
{% block nav %}
    {% include 'navigation.html' %}
{% endblock %}
<div class="content-block">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
